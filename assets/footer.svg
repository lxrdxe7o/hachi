  </path>
  <path d="M 792 52 L 792 40 L 788 40 L 788 48 L 772 48 L 772 52 Z" fill="#FF0055" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Center text -->
  <text x="400" y="36" font-family="monospace" font-size="13" fill="url(#text-grad)" text-anchor="middle">

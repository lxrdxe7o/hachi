<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="100%" height="120">
  <defs>
    <!-- Title gradient -->
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3CCBE1"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#FF0055"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pitch Black Background -->
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- Corner decorations -->
  <path d="M 8 8 L 28 8 L 28 12 L 12 12 L 12 28 L 8 28 Z" fill="#3CCBE1" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 792 8 L 772 8 L 772 12 L 788 12 L 788 28 L 792 28 Z" fill="#FF0055" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Title: Japanese character + HACHI -->
  <text x="340" y="60" font-family="monospace" font-size="40" fill="#3CCBE1" filter="url(#glow)">å…«</text>
  <text x="390" y="60" font-family="monospace" font-size="40" font-weight="bold" fill="url(#title-grad)" filter="url(#glow)">
    HACHI
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" font-family="monospace" font-size="14" fill="#ff69b4" text-anchor="middle" opacity="0.85">
    ASUS ROG Control Center for Linux
  </text>
</svg>
